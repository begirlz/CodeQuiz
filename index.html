<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Code Quiz</title>
</head>


<body>
    <!-- Div header -->
    <header class="header">
        <!-- link to high scores -->
        <a href="#" id="viewScore">View Scores</a>
        <!-- timer -->
        <div id="countdown"></div>
    </header>

    <!-- Wrapper div to hold the rest of the content on our screen -->
    <div id="container">
        <!-- Div for the start screen -->
        <div id="startBox">
            <h1>Coding Quiz Challange</h1>
            <p>
                Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your scoretime by ten seconds!
            </p>
            <input type="button" id="startButton" value="Start Quiz" />
        </div>
        <!-- Div for the questions -->
        <div id="quizBox"></div>
        <!-- Div for the end screen -->
        <div id="resultBox"></div>
        <!-- Div to dynamically display feedback to the user -->
        <div id="userScore">
            <span id="resultSpan">All done!</span>
            <br>
            <span id="finalScore"></span>
            <br>
            <label for="initials">Enter initials: 
            <input type="text" id="initials">
            <input type="submit" value="Submit" id="savedInitailsBtn">
          </label>
        </div>
        <div id="divSavedScore">
            <span id="headerSpan">Saved Scores</span>
            <br>
            <span id="savedScore"></span>
            <br>
            <input type="button" value="Go Back" id="goBack">
            <input type="button" value="Clear saved scores" id="clearScore">
        </div>
    </div>
    <script src="./assets/js/script.js"></script>
</body>

</html>
